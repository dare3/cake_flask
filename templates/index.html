<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Shop</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Cupcake Shop</h1>

    <h2>Add a New Cupcake</h2>
    <form id="cupcake-form">
        <input type="text" id="flavor" placeholder="Flavor" required>
        <input type="text" id="size" placeholder="Size" required>
        <input type="number" id="rating" placeholder="Rating" step="0.1" required>
        <input type="text" id="image" placeholder="Image URL">
        <button type="submit">Add Cupcake</button>
    </form>

    <h2>Cupcakes</h2>
    <div class="cupcake-list" id="cupcake-list">
        <!-- Cupcakes will be added here dynamically -->
    </div>
</body>
</html>
